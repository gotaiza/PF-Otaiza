<body><!--Comienzo del cuerpo-->
    <header><!--Comienzo del header-->
        <div>
            <nav><!--Barra de navegacion-->

    <h1 class="titulos center">Contacto</h1><!--Titulo-->
    <!--Inicio del formulario de contacto-->
    <div>
        <form action="get" method="post" class="formulario">
            <div>
                <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div>
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="6" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <!--Fin formulario de contacto-->
        <div>
            <!--mapa de google maps-->
            <h1 id="txtmap">¿Como Llegar?</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8741027823403!2d2.3350690764080446!3d48.860611071332414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d877937b0f%3A0xb975fcfa192f84d4!2sMuseo%20del%20Louvre!5e0!3m2!1ses!2sar!4v1685425694091!5m2!1ses!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <!--Comienzo footer-->
    <footer class="footer">
        <div class="redeslinks">
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.whatsapp.com/" target="_blank">Whatsapp</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
    </footer>
    <!--Fin footer-->
</body><!--Final del cuerpo-->
</html>
